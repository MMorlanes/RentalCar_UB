<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Recursos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <i class="fas fa-user"></i>
            <span id="username"></span>
        </div>
        <button id="logout-button" class="logout-button"><i class="fas fa-sign-out-alt"></i></button>
        <div class="dropdown">
            <a href="#recursos" class="dropdown-toggle">Recursos <i class="fa-solid fa-arrow-down"></i></a>
            <div class="dropdown-menu">
                <a href="#coches">Coches</a>
                <a href="#salas">Salas Reuniones</a>
            </div>
        </div>
    </div>

    <main>
        <h1 class="title">Reserva de Coches</h1>
        <p class="subtitle">Indica la fecha de recogida y devolución del vehículo</p>
        <div class="reservation-form">
            <input type="text" id="pickup-date" placeholder="Fecha de recogida" class="input-date">
            <input type="text" id="pickup-time" placeholder="Hora de recogida" class="input-time">
            <input type="text" id="return-date" placeholder="Fecha de devolución" class="input-date">
            <input type="text" id="return-time" placeholder="Hora de devolución" class="input-time">
            <button class="search-button">Buscar</button>
        </div>
        <div id="car-list"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/cars.js"></script> <!-- Incluye el script aquí -->
    <script>
        document.getElementById('logout-button').addEventListener('click', function() {
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
